<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" id="miLink" href="#">
            <img
              src="./Assets/img/Logo Biblio.png"
              alt="Logo"
              width="120"
              height="120"
              class="rounded-4"
            />
          </a>
        </div>
      </nav>
      <h1 class="text-center elegantshadow">Sistema de Registro</h1>
    </header>

    <main class="container">
      <form id="formulario" class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" />
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" />
        </div>
        <div class="col-md-6">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" />
        </div>
        <div class="col-md-6">
          <label for="inputLibro" class="form-label">Libro</label>
          <input type="text" class="form-control" id="inputLibro" />
        </div>
        <div class="col-md-6">
          <label for="inputTiempo" class="form-label">Tiempo de préstamo</label>
          <select class="form-select" id="inputTiempo">
            <option selected value="3 días">3 días</option>
            <option>1 semana</option>
            <option>2 semana</option>
            <option>3 semana</option>
            <option>1 Mes</option>
          </select>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-outline-secondary"
            id="btnGuardar"
            onclick="addData()"
          >
            Guardar
          </button>
          <button type="submit" class="btn btn-outline-success" id="btnUpdate">
            Actualizar Datos
          </button>
        </div>
      </form>
    </main>

    <section class="container">
      <table class="table table-bordered" id="tableData">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Username</th>
            <th scope="col">Libro</th>
            <th scope="col">Tiempo</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </section>
    <!-------------->
    <!-- Footer -->
    <!-------------->
    <footer class="footer">
        <hr />
        <div id="contacto" class="container">
          <div class="footer-link">
            <div class="link">
              <h3>Siguenos</h3>
              <div class="socials">
                <a href="https://www.facebook.com/BibliotecaNacionaldeChile/?locale=es_LA"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a href="https://twitter.com/bnchile?lang=es"
                  ><i class="fab fa-x"></i
                ></a>
                <a href="https://www.bibliotecanacional.gob.cl/"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
                <a href="https://www.linkedin.com/feed/"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="footer-text">
            <p>Politica de privacidad</p>
            <p>©Todos los derechos reservados</p>
          </div>
        </div>
      </footer>
        <script src="./Assets/js/index.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
